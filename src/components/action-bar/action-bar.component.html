<div class="action-bar" #bar>
  <ng-template [ngIf]="userInteraction?.type === 'default'">
    <div class="action-bar__item" *ngFor="let choice of userInteraction.choices">
      <button class="action-bar__button" (click)="trigger(choice)">{{choice.text}}</button>
    </div>
  </ng-template>

  <ng-template [ngIf]="userInteraction?.type === 'text'">
    <div class="action-bar__item">
      <input class="action-bar__input" type="text" [(ngModel)]="inputValue" [placeholder]="userInteraction?.placeholder"
        (keyup.enter)="trigger(inputValue)" #input>
    </div>
  </ng-template>

  <ng-template [ngIf]="userInteraction?.type === 'mailto'">
    <a [href]="mailto">
      <button class="action-bar__button" (click)="trigger('mailto')">Send RSVP Email</button>
    </a>
  </ng-template>
</div>
